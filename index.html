<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React Element</title>
</head>

<body>
  <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--인터렉티브한 UI -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- HTML로 만들어줌 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function Btn({ banana, big }) {
    console.log(banana, big);
    return (
      <button
        style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          borderRadius: 10,
          border: 0,
          fontSize: big ? 18 : 16,
        }}>
        {banana}
      </button>
    );
  }

  function App() {
    return (
      <div>
        <Btn banana="Save Changes" big={true} />
        <Btn banana="Continue" big={false} />
      </div>
    );
  }

  ReactDOM.render(<App />, root);
</script>

</html>
