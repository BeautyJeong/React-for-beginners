<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React Element</title>
</head>

<body>
  <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--인터렉티브한 UI -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- HTML로 만들어줌 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");

  function App() {
    const [minutes, setMinutes] = React.useState();
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
      setMinutes(event.target.value);
    }
    const reset = () => setMinutes(0);
    const onFlip = () => setFlipped((current) => !current);
    return (
      <div>
        <h1 className="hi">Super Converter</h1>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={flipped} //false
          />
        </div>

        <div>
          <label htmlFor="hours">Hours</label>
          <input
            value={Math.round(minutes / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            disabled={!flipped} //true
          />
        </div>

        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
      </div>
    );
  }

  ReactDOM.render(<App />, root);
</script>

</html>
