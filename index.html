<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Element</title>
</head>
<body>
    <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--인터렉티브한 UI -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- HTML로 만들어줌 -->
<script>
    const root = document.getElementById("root");
    const span = React.createElement(
        "span",
        {id: "sexy-span", style: {color: "red"}},
        "Hello I'm a span"
        );
    ReactDOM.render(span, root);
</script>
</html>
