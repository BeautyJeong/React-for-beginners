<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Element</title>
</head>
<body>
    <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--인터렉티브한 UI -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- HTML로 만들어줌 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App () {
        return (
            <div>
                <h1>Super Converter</h1>
                <label for="minutes">Minutes</label>
                <input id="minutes" placeholder="Minutes" type="number" />
                <label for="hours">Hours</label>
                <input id="hours" placeholder="Hours" type="number" />
            </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>
</html>
